name: .NET Build and Test with Coverage (Simple)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest   # âœ… Works reliably; no .NET 9/Linux bug

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'   # or 8.0.x if your project targets .NET 8

      - name: Restore dependencies
        run: dotnet restore CalculatorApp.sln

      - name: Build
        run: dotnet build CalculatorApp.sln --no-restore --configuration Release

      - name: Run tests with coverage
        run: |
          dotnet test CalculatorApp.Tests/CalculatorApp.Tests.csproj `
            --no-build `
            --configuration Release `
            /p:CollectCoverage=true `
            /p:CoverletOutput=TestResults/coverage/ `
            /p:CoverletOutputFormat=cobertura

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.8
        with:
          reports: 'CalculatorApp.Tests/TestResults/coverage/coverage.cobertura.xml'
          targetdir: 'CodeCoverageReport'
          reporttypes: 'HtmlSummary;Cobertura'

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: CodeCoverageReport
          path: CodeCoverageReport
