name: .NET Build and Test with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # or '8.0.x' based on your project target

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore CalculatorApp.sln

      # 4️⃣ Build the solution
      - name: Build
        run: dotnet build CalculatorApp.sln --no-restore --configuration Release

      # 5️⃣ Run unit tests with coverage
      - name: Run tests with coverage
        run: |
          mkdir -p ./TestResults
          dotnet test CalculatorApp.sln \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      # 6️⃣ Generate coverage report
      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.8
        with:
          reports: './TestResults/**/**
