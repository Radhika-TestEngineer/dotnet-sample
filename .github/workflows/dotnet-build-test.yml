name: .NET Build and Test with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Change to '8.0.x' if your project targets .NET 8

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore CalculatorApp.sln

      # 4️⃣ Build the solution
      - name: Build
        run: dotnet build CalculatorApp.sln --no-restore --configuration Release

      # 5️⃣ Run unit tests with coverage
      - name: Run tests with coverage
        run: |
          mkdir -p ./TestResults
          dotnet test CalculatorApp.sln \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      # 6️⃣ Generate coverage report (HTML)
      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.8
        with:
          reports: './TestResults/**/coverage.cobertura.xml'   # ✅ Correct pattern
          targetdir: './CodeCoverageReport'                    # ✅ Output folder
          reporttypes: 'Html'                                  # Optional (can also use 'HtmlSummary', 'Cobertura', etc.)

      # 7️⃣ Upload report as artifact (optional)
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: CodeCoverageReport
          path: ./CodeCoverageReport
